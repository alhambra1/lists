<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Sign Up</h4>
  </div>
  <div class="panel-body">
    <form name="form" ng-submit="ctrl.createUser()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="ctrl.user.username" required="required" minlength=4 maxlength=8 />
        <div ng-messages="form.username.$error" ng-messages-multiple>
          <div class="alert alert-warning" ng-message="required" ng-if="form.username.$touched">Please enter a username.</div>
          <div class="alert alert-warning" ng-message="minlength, maxlength" ng-if="form.username.$touched">Please choose a username between 4 to 8 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" required="required" minlength=4 maxlength=16 />
        <div ng-messages="form.password.$error" ng-messages-multiple>
          <div class="alert alert-warning" ng-message="required" ng-if="form.password.$touched">Please enter a password.</div>
          <div class="alert alert-warning" ng-message="minlength, maxlength" ng-if="form.password.$touched">Please choose a password 4 to 16 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" ng-model="ctrl.user.confirmPassword" required="required" compare-to="ctrl.user.password" />
        <div ng-messages="form.confirmPassword.$error">
          <div class="alert alert-warning" ng-message="compareTo" ng-if="form.confirmPassword.$touched">Passwords must match.</div>
        </div>
      </div>
      <input type="submit" id="submit" value="Sign Up" class="btn btn-primary" />
  </div>
</div>
