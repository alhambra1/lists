<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Sign In</h4>
  </div>
  <div class="panel-body">
    <form name="form" ng-submit="ctrl.login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="ctrl.user.username" required="required" />
        <div ng-messages="form.username.$error">
          <div class="alert alert-warning" ng-message="required" ng-if="form.username.$touched">Please enter a username.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="ctrl.user.password" required="required" />
        <div ng-messages="form.password.$error">
          <div class="alert alert-warning" ng-message="required" ng-if="form.password.$touched">Please enter a password.</div>
        </div>
      </div>
      <input type="submit" id="submit" value="Sign In" class="btn btn-primary" />
  </div>
</div>
<div style="text-align:center;"><a ui-sref="users.new">Sign Up</a></div>
